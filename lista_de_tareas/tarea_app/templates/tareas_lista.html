{% extends 'base.html' %}

{% block nombre  %} To-do-List - Tarea{% endblock %}

{% block descripcion %}
    <h1> To-do-List - Ultimas Tareas </h1>
    {% for tarea in tareas %}
        <div class="tarea">
            <h2>{{ tarea.nombre }}</h2>
            <p>{{ tarea.descripcion }}</p> 
            <p class="date">Published on {{ tarea.fecha_creacion }}</p>
            <a href="{% url 'tarea-detalles-template' pk=tarea.id %}">Read more</a>
        </div>
    {% endfor %}
{% endblock %}
